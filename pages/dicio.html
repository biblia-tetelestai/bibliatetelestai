            var word = document.getElementById('wordInput').value.toLowerCase();
            if (word.trim() === '') {
                alert('Por favor, insira uma palavra para buscar.');
                return;
            }

            fetch(`https://api.dicionario-aberto.net/word/${encodeURIComponent(word)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0 && data[0].xml) {
                        var parser = new DOMParser();
                        var xmlDoc = parser.parseFromString(data[0].xml, "text/xml");
                        var definition = xmlDoc.getElementsByTagName("sense")[0].textContent;
                        document.getElementById('searchedWord').textContent = capitalizeFirstLetter(word);
                        document.getElementById('wordDefinition').textContent = definition;

                        document.getElementById('searchedWord').textContent = capitalizeFirstLetter(word);
                        document.getElementById('wordDefinition').textContent = "Significado não encontrado.";

            var versesText = document.querySelectorAll('.verse');
