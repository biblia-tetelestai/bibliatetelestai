            </ul>
        </nav>

        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="container">
        <div class="control-buttons">
            <!-- <button class="dark-mode-button" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i> Dark Mode
            </button> -->
            <button class="font-size-button" onclick="decreaseFontSize()">
                <i class="fas fa-minus"></i> Diminuir Fonte
            </button>
            <button class="font-size-button" onclick="increaseFontSize()">
                <i class="fas fa-plus"></i> Aumentar Fonte
            </button>
        </div>
        <div class="search-input-container">
            <input type="text" id="search-input" aria-label="Digite uma palavra ou frase para pesquisar"
                placeholder="Digite uma palavra ou frase..." onkeydown="handleKeyPress(event)">
            <button onclick="search()">
                <i class="fas fa-search"></i> Pesquisar
            </button>
        </div>
        <h2>Resultados da pesquisa:</h2>
        <h3 id="viewing"></h3>
        <div id="search-nav-top" class="search-nav search-nav-top"></div>
        <div id="results-list" class="search-results-list list-container"></div>
        <div id="search-nav-bottom" class="search-nav search-nav-bottom"></div>
    </div>
    <script>
        const resultsList = document.querySelector('#results-list');
        const searchInput = document.querySelector('#search-input');
        const searchNavTop = document.querySelector('#search-nav-top');
        const searchNavBottom = document.querySelector('#search-nav-bottom');
        const container = document.querySelector('.container');
        const body = document.body;

        const bibleVersions = {
            'd63894c8d9a7a503-01': 'Biblia Livre Para Todos',
            '90799bb5b996fddc-01': 'Translation for Translators in Brasilian Portuguese'
        };

        const API_KEY = 'e32633f364121e45a2925b8a63877e63'; // Token de acesso

        function search(offset = 0) {
            const query = searchInput.value;
            if (query) {
                document.querySelector('#viewing').innerHTML = query;
                resultsList.innerHTML = ''; // Limpa os resultados anteriores

                let allResultsHTML = '';
                let promises = [];

                // Faz uma chamada para cada versão da Bíblia
                Object.keys(bibleVersions).forEach(versionID => {
                    promises.push(getResults(query, offset, versionID).then((data) => {
                        let resultsHTML = '';
                        if (data.verses) {
                            if (!data.verses[0]) {
                                resultsHTML = `<div class="no-results">☹️ No results for ${bibleVersions[versionID]}.</div>`;
                            } else {
                                for (let verse of data.verses) {
                                    resultsHTML += `<li class="${body.classList.contains('dark-mode') ? 'dark-mode' : ''}">
                                        <h5>${verse.reference} (${bibleVersions[versionID]})</h5>
                                        <div class="text not-eb-container">${verse.text}</div>
                                    </li>`;
                                }
                            }
                        }

                        if (data.passages) {
                            if (!data.passages[0]) {
                                resultsHTML = `<div class="no-results">☹️ No results for ${bibleVersions[versionID]}.</div>`;
                            } else {
                                for (let passage of data.passages) {
                                    resultsHTML += `<li class="${body.classList.contains('dark-mode') ? 'dark-mode' : ''}">
                                        <h5>${passage.reference} (${bibleVersions[versionID]})</h5>
                                        <div class="text eb-container">${passage.content}</div>
                                    </li>`;
                                }
                            }
                        }

                        allResultsHTML += resultsHTML;
                    }));
                });

                // Espera todas as chamadas terminarem e então exibe os resultados
                Promise.all(promises).then(() => {
                    resultsList.innerHTML = allResultsHTML;
                }).catch(error => {
                    console.error('Error fetching data:', error);
                    resultsList.innerHTML = '<div class="no-results">☹️ Error fetching results. Please try again later.</div>';
                });
            }
        }

        function getResults(searchText, offset, versionID) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.withCredentials = false;

                xhr.addEventListener('readystatechange', function () {
                    if (this.readyState === this.DONE) {
                        try {
                            const { data } = JSON.parse(this.responseText);
                            resolve(data);
                        } catch (error) {
                            reject('Failed to parse response');
                        }
                    }
                });

                xhr.open(
                    'GET',
                    `https://api.scripture.api.bible/v1/bibles/${versionID}/search?query=${searchText}&offset=${offset}`
                );
                xhr.setRequestHeader('api-key', API_KEY);

                xhr.onerror = () => reject(xhr.statusText);

                xhr.send();
            });
        }

        // Função para permitir a pesquisa ao pressionar Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                search();
            }
        }

        // Função para alternar Dark Mode
        function toggleDarkMode() {
            
            body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');
            searchInput.classList.toggle('dark-mode');
            document.querySelectorAll('.search-input-container button').forEach(btn => btn.classList.toggle('dark-mode'));
            document.querySelectorAll('.search-results-list li').forEach(item => item.classList.toggle('dark-mode'));

            const logoImage = document.querySelector('.logo img');
        logoImage.src = isDarkMode ? '1.png' : '2.png';
        }

        // Função para aumentar o tamanho da fonte
        function increaseFontSize() {
            let currentFontSize = parseFloat(window.getComputedStyle(body).fontSize);
            body.style.fontSize = (currentFontSize + 2) + 'px';
        }

        // Função para diminuir o tamanho da fonte
        function decreaseFontSize() {
            let currentFontSize = parseFloat(window.getComputedStyle(body).fontSize);
            if (currentFontSize > 10) { // Evita que a fonte fique muito pequena
                body.style.fontSize = (currentFontSize - 2) + 'px';
            }
        }

        // Estilos adicionais para Dark Mode
        const darkModeStyles = document.createElement('style');
        darkModeStyles.innerHTML = `
            body.dark-mode {
                background-color: #343a40;
                color: white;
            }

            .container.dark-mode {
                background-color: #23272b;
                color: white;
            }

            .search-input-container input.dark-mode {
                background-color: #495057;
                color: white;
            }

            .search-input-container button.dark-mode {
                background-color: #6c757d;
                color: white;
            }

            .search-results-list li.dark-mode {
                background-color: #495057;
                color: white;
                border-color: #6c757d;
            }
        `;
        document.head.appendChild(darkModeStyles);

        function toggleMenu() {
        var mobileNav = document.querySelector('.mobile-nav');
        mobileNav.classList.toggle('show');
    }

    // Fecha o menu se o usuário clicar fora dele
    document.addEventListener('click', function (event) {
        var mobileNav = document.querySelector('.mobile-nav');
        var menuIcon = document.querySelector('.menu-icon');

        // Verifica se o clique foi fora do menu e do botão de menu
        if (!mobileNav.contains(event.target) && !menuIcon.contains(event.target)) {
            mobileNav.classList.remove('show');
        }
    });


    function toggleMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            document.querySelector('header').classList.toggle('dark-mode-header');

            const logoImage = document.querySelector('.logo img');
            logoImage.src = isDarkMode ? '6.png' : '2.png';

            document.querySelectorAll('img').forEach(img => {
                if (!img.parentElement.classList.contains('logo')) {
                    img.classList.toggle('dark-img');
                }
            });

            document.querySelectorAll('nav a, nav span, .dropbtn, .dropdown-content span').forEach(link => {
                link.classList.toggle('dark-mode-text');
            });

            document.body.style.backgroundColor = isDarkMode ? "#121212" : "white";
            document.body.style.color = isDarkMode ? "#FFFFFF" : "black";

            const modeToggleButton = document.querySelector('.mode-toggle button');
            if (isDarkMode) {
                modeToggleButton.innerHTML = 'Light Mode <i class="fas fa-sun"></i>';
            } else {
                modeToggleButton.innerHTML = 'Dark Mode <i class="fas fa-moon"></i>';
            }

            document.body.style.animation = isDarkMode ? 'darkModeAnimation 0.5s' : 'none';
        }
    </script>
</body>
